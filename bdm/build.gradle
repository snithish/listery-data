plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

shadowJar { zip64 = true }

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    def spark_version = '2.4.5'
    compile group: 'org.apache.spark', name: 'spark-core_2.11', version: spark_version
    compile group: 'org.apache.spark', name: 'spark-sql_2.11', version: spark_version
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.12'
    compile group: 'com.google.cloud.bigdataoss', name: 'gcs-connector', version: 'hadoop3-2.1.3'
}
